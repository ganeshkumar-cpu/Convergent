apiVersion: apps/v1
kind: Deployment
metadata:
  name: visaas-azp-service
  labels:
    app: visaas-azp-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visaas-azp-service
  minReadySeconds: 100
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: visaas-azp-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret   
      containers:
        - name: visaas-azp-service
          image: 759971283879.dkr.ecr.ap-south-1.amazonaws.com/convergent-azp:1.0.0-43
          ports:
            - containerPort: 8080
          env:
            - name: DB_CONFIG
              valueFrom:
                secretKeyRef:
                  name: azp-db-config
                  key: DB_CONFIG
          resources:
            requests:
              cpu: "100m"
              memory: "1524Mi"
            limits:
              cpu: "500m"
              memory: "2024Mi"
          volumeMounts:
            - name: efs-storage
              mountPath: opt/app/logs/
      volumes:
        - name: efs-storage
          persistentVolumeClaim:
            claimName: efs-pvc
